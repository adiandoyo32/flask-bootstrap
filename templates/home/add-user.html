{% extends 'home/layout.html' %}

{% block title %} {{ title }} {% endblock %}

{% block content %}

<div class="container px-md-4 py-md-4">
  <form id="mainForm" action="" method="post">
    <div class="mb-3">
      <label for="username" class="form-label">Username</label>
      <input type="text" name="username" class="form-control" id="username" placeholder="Username" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="text" name="password" class="form-control" id="password" placeholder="Password" required>
    </div>
    <div class="mb-3">
      <label for="port" class="form-label">Port</label>
      <input type="text" name="port" class="form-control" id="port" placeholder="Port" required>
    </div>
    <div class="mb-3">
      <label for="group" class="form-label">Group</label>
      <select class="form-select" name="group" id="group" aria-label="Default select example" required>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
      </select>
    </div>
    <button type="button" class="btn btn-primary" id="openModalButton">Add User</button>
  </form>
</div>

<!-- Confirmation Modal -->
<div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="confirmationModalLabel">Confirm Submission</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <p>Are you sure you want to submit the following details?</p>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" id="confirmSubmitButton">Confirm</button>
          </div>
      </div>
  </div>
</div>

<script>
  // Get elements
  const openModalButton = document.getElementById("openModalButton");
  const confirmationModal = new bootstrap.Modal(document.getElementById("confirmationModal"));
  const confirmName = document.getElementById("confirmName");
  const confirmEmail = document.getElementById("confirmEmail");
  const mainForm = document.getElementById("mainForm");
  const confirmSubmitButton = document.getElementById("confirmSubmitButton");

  // Open the modal on form submission
  openModalButton.addEventListener("click", function () {
      // Populate the modal with form data
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const port = document.getElementById("port").value;

      if (username && password && port) {
          confirmationModal.show(); // Show the modal
      } else {
          alert("Please fill out all fields before submitting.");
      }
  });

  // Submit the form when the user confirms
  confirmSubmitButton.addEventListener("click", function () {
      confirmationModal.hide(); // Hide the modal
      mainForm.submit(); // Programmatically submit the form
  });
</script>


{% endblock %}
